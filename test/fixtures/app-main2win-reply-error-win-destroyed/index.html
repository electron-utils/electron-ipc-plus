<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Electron App</title>
  </head>

  <body>
    <div class="label">Testing...</div>
    <script>
      const ipcPlus = require('../../../index.js');

      ipcPlus.on('app:hello', (event, ...args) => {
        console.log(`app:hello ${args}`);
        setTimeout(() => {
          event.reply(null, `${args} received`);
        }, 300);
      });
    </script>
  </body>
