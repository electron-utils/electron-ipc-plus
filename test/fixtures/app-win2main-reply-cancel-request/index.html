<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Electron App</title>
  </head>

  <body>
    <div class="label">Testing...</div>
    <script>
      const ipcPlus = require('../../../index.js');

      let id = ipcPlus.sendToMain('app:hello', (err, msg) => {
        console.log(`${msg}`);
      });
      ipcPlus.cancelRequest(id);

      id = ipcPlus.sendToMain('app:hello', 'alpha', (err, msg) => {
        console.log(`${msg}`);
      });
      ipcPlus.cancelRequest(id);

      id = ipcPlus.sendToMain('app:hello', 'beta', (err, msg) => {
        console.log(`${msg}`);
      });
      ipcPlus.cancelRequest(id);

      id = ipcPlus.sendToMain('app:hello', 'cell', (err, msg) => {
        console.log(`${msg}`);
      });
      ipcPlus.cancelRequest(id);

      setTimeout(() => {
        document.querySelector('.label').innerText = 'Ready';
      }, 300);
    </script>
  </body>
</html>
